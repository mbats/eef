---
layout: page
title: Specifications
---
<div class="page-content" id="specifications">
  <section class="section--center mdl-grid">
    <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
      <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
        <h4 class="mdl-cell mdl-cell--12-col">Functional &amp; Technical Specifications</h4>
        <div class="section__text mdl-cell mdl-cell--12-col">
          <table class="mdl-data-table mdl-data-table--borderless mdl-js-data-table mdl-cell--12-col">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Title</th>
              </tr>
            </thead>
            <tbody>
              {% for specification in site.specifications %}
              <tr>
                <td class="mdl-data-table__cell--non-numeric"><a href="{{ site.baseurl }}{{ specification.url | replace_first:'/','' }}">{{ specification.description }}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
